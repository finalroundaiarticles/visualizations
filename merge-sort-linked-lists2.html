<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging Two Sorted Linked Lists</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #FF4800;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .animation-container {
            background-color: #FFFFFF;
            border: 3px solid #FF4800;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            min-height: 500px;
            position: relative;
        }

        .step-info {
            background-color: #FD9F78;
            color: #000000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .lists-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .list-section {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }

        .list-title {
            color: #FF4800;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .linked-list {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .node {
            width: 60px;
            height: 60px;
            border: 3px solid #FF4800;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000000;
            background-color: #FFFFFF;
            margin: 0 5px;
            transition: all 0.8s ease;
            position: relative;
        }

        .node.highlight {
            background-color: #FF4800;
            color: #FFFFFF;
            transform: scale(1.2);
            box-shadow: 0 0 20px #FD9F78;
        }

        .node.selected {
            background-color: #FD9F78;
            transform: scale(1.1);
        }

        .arrow {
            font-size: 1.5rem;
            color: #FF4800;
            margin: 0 10px;
            font-weight: bold;
        }

        .result-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #FD9F78;
            border-radius: 10px;
        }

        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .prev-btn {
            background-color: #000000;
            color: #FFFFFF;
        }

        .next-btn {
            background-color: #FF4800;
            color: #FFFFFF;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .comparison {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #FF4800;
        }

        .vs {
            margin: 0 20px;
            padding: 10px 15px;
            background-color: #FF4800;
            color: #FFFFFF;
            border-radius: 50%;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid #FF4800;
        }

        .moving-node {
            animation: moveDown 1s ease-in-out;
        }

        @keyframes moveDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }

        .step-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #FF4800;
            color: #FFFFFF;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .lists-container {
                flex-direction: column;
            }
            
            .linked-list {
                flex-wrap: wrap;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .node {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merging Two Sorted Linked Lists</h1>
        
        <div class="animation-container">
            <div class="step-counter">
                Step <span id="stepNumber">1</span> of <span id="totalSteps">8</span>
            </div>
            
            <div class="step-info" id="stepInfo">
                Welcome! We have two sorted linked lists that we need to merge into one sorted list.
            </div>
            
            <div class="lists-container">
                <div class="list-section">
                    <div class="list-title">List 1</div>
                    <div class="linked-list" id="list1">
                        <div class="node" data-value="1">1</div>
                        <div class="arrow">→</div>
                        <div class="node" data-value="3">3</div>
                        <div class="arrow">→</div>
                        <div class="node" data-value="5">5</div>
                        <div class="arrow">→</div>
                        <div class="node">NULL</div>
                    </div>
                </div>
                
                <div class="list-section">
                    <div class="list-title">List 2</div>
                    <div class="linked-list" id="list2">
                        <div class="node" data-value="2">2</div>
                        <div class="arrow">→</div>
                        <div class="node" data-value="4">4</div>
                        <div class="arrow">→</div>
                        <div class="node" data-value="6">6</div>
                        <div class="arrow">→</div>
                        <div class="node">NULL</div>
                    </div>
                </div>
            </div>
            
            <div class="comparison" id="comparison" style="display: none;">
                <span id="compareLeft">1</span>
                <span class="vs">VS</span>
                <span id="compareRight">2</span>
            </div>
            
            <div class="result-section">
                <div class="list-title">Merged Result</div>
                <div class="linked-list" id="result">
                    <div class="node" style="opacity: 0.3;">Empty</div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn prev-btn" id="prevBtn" onclick="previousStep()">Previous</button>
            <button class="nav-btn next-btn" id="nextBtn" onclick="nextStep()">Next</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const totalSteps = 8;
        
        const steps = [
            {
                info: "Welcome! We have two sorted linked lists that we need to merge into one sorted list.",
                action: () => {
                    resetHighlights();
                    document.getElementById('comparison').style.display = 'none';
                    updateResult([]);
                }
            },
            {
                info: "We start by comparing the first elements of both lists: 1 vs 2",
                action: () => {
                    resetHighlights();
                    highlightNode('list1', 0);
                    highlightNode('list2', 0);
                    showComparison('1', '2');
                }
            },
            {
                info: "Since 1 < 2, we take 1 from List 1 and add it to our result",
                action: () => {
                    resetHighlights();
                    selectNode('list1', 0);
                    updateResult(['1']);
                    document.getElementById('comparison').style.display = 'none';
                }
            },
            {
                info: "Now we compare the next element from List 1 (3) with the current element from List 2 (2)",
                action: () => {
                    resetHighlights();
                    highlightNode('list1', 1);
                    highlightNode('list2', 0);
                    showComparison('3', '2');
                }
            },
            {
                info: "Since 2 < 3, we take 2 from List 2 and add it to our result",
                action: () => {
                    resetHighlights();
                    selectNode('list2', 0);
                    updateResult(['1', '2']);
                    document.getElementById('comparison').style.display = 'none';
                }
            },
            {
                info: "Continue comparing: 3 vs 4. Since 3 < 4, we take 3 from List 1",
                action: () => {
                    resetHighlights();
                    highlightNode('list1', 1);
                    highlightNode('list2', 1);
                    showComparison('3', '4');
                    setTimeout(() => {
                        selectNode('list1', 1);
                        updateResult(['1', '2', '3']);
                        document.getElementById('comparison').style.display = 'none';
                    }, 1000);
                }
            },
            {
                info: "Compare 5 vs 4. Since 4 < 5, we take 4 from List 2",
                action: () => {
                    resetHighlights();
                    highlightNode('list1', 2);
                    highlightNode('list2', 1);
                    showComparison('5', '4');
                    setTimeout(() => {
                        selectNode('list2', 1);
                        updateResult(['1', '2', '3', '4']);
                        document.getElementById('comparison').style.display = 'none';
                    }, 1000);
                }
            },
            {
                info: "Finally, we add the remaining elements: 5 from List 1 and 6 from List 2. Merge complete!",
                action: () => {
                    resetHighlights();
                    selectNode('list1', 2);
                    selectNode('list2', 2);
                    updateResult(['1', '2', '3', '4', '5', '6']);
                    document.getElementById('comparison').style.display = 'none';
                }
            }
        ];

        function updateStepInfo() {
            document.getElementById('stepNumber').textContent = currentStep + 1;
            document.getElementById('totalSteps').textContent = totalSteps;
            document.getElementById('stepInfo').textContent = steps[currentStep].info;
            
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').disabled = currentStep === totalSteps - 1;
        }

        function highlightNode(listId, nodeIndex) {
            const list = document.getElementById(listId);
            const nodes = list.querySelectorAll('.node');
            if (nodes[nodeIndex] && nodes[nodeIndex].textContent !== 'NULL') {
                nodes[nodeIndex].classList.add('highlight');
                
                // Add pointer
                const pointer = document.createElement('div');
                pointer.className = 'pointer';
                nodes[nodeIndex].style.position = 'relative';
                nodes[nodeIndex].appendChild(pointer);
            }
        }

        function selectNode(listId, nodeIndex) {
            const list = document.getElementById(listId);
            const nodes = list.querySelectorAll('.node');
            if (nodes[nodeIndex]) {
                nodes[nodeIndex].classList.remove('highlight');
                nodes[nodeIndex].classList.add('selected', 'moving-node');
            }
        }

        function resetHighlights() {
            document.querySelectorAll('.node').forEach(node => {
                node.classList.remove('highlight', 'selected', 'moving-node');
                const pointer = node.querySelector('.pointer');
                if (pointer) {
                    pointer.remove();
                }
            });
        }

        function showComparison(left, right) {
            const comparison = document.getElementById('comparison');
            document.getElementById('compareLeft').textContent = left;
            document.getElementById('compareRight').textContent = right;
            comparison.style.display = 'flex';
        }

        function updateResult(values) {
            const result = document.getElementById('result');
            result.innerHTML = '';
            
            if (values.length === 0) {
                const emptyNode = document.createElement('div');
                emptyNode.className = 'node';
                emptyNode.style.opacity = '0.3';
                emptyNode.textContent = 'Empty';
                result.appendChild(emptyNode);
                return;
            }
            
            values.forEach((value, index) => {
                const node = document.createElement('div');
                node.className = 'node';
                node.textContent = value;
                node.style.animation = `moveDown 0.5s ease-in-out ${index * 0.1}s`;
                result.appendChild(node);
                
                if (index < values.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.textContent = '→';
                    result.appendChild(arrow);
                }
            });
            
            // Add NULL at the end
            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            arrow.textContent = '→';
            result.appendChild(arrow);
            
            const nullNode = document.createElement('div');
            nullNode.className = 'node';
            nullNode.textContent = 'NULL';
            result.appendChild(nullNode);
        }

        function nextStep() {
            if (currentStep < totalSteps - 1) {
                currentStep++;
                updateStepInfo();
                steps[currentStep].action();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                updateStepInfo();
                steps[currentStep].action();
            }
        }

        // Initialize
        updateStepInfo();
        steps[0].action();
    </script>
</body>
</html>
