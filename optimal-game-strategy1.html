<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Flow Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #FF4800;
            text-align: center;
            margin-bottom: 30px;
        }
        .game-container {
            position: relative;
            height: 500px;
            border: 2px solid #FD9F78;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .step {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            padding: 20px;
            box-sizing: border-box;
            animation-duration: 1s;
        }
        .step.active {
            display: block;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .array-element {
            width: 60px;
            height: 60px;
            background-color: #FD9F78;
            color: #000000;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .array-element.selected {
            background-color: #FF4800;
            color: #FFFFFF;
            transform: translateY(-10px);
        }
        .array-element.removed {
            opacity: 0.3;
            background-color: #FD9F78;
        }
        .player-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .player1 {
            color: #FF4800;
        }
        .player2 {
            color: #000000;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: #FD9F78;
        }
        .nav-btn:disabled {
            background-color: #FD9F78;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .step-indicator {
            text-align: center;
            margin-top: 10px;
            color: #000000;
        }
        .choice-info {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }
        .score-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .score-box {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .player1-score {
            background-color: rgba(255, 72, 0, 0.2);
        }
        .player2-score {
            background-color: rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeIn {
            animation-name: fadeIn;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Flow Visualization</h1>
        <div class="game-container" id="gameContainer">
            <!-- Steps will be dynamically generated by JavaScript -->
        </div>
        <div class="nav-buttons">
            <button id="prevBtn" class="nav-btn" disabled>Previous</button>
            <button id="nextBtn" class="nav-btn">Next</button>
        </div>
        <div class="step-indicator" id="stepIndicator">Step 1 of 5</div>
    </div>

    <script>
        // Game data
        const initialArray = [8, 15, 3, 7];
        const gameSteps = [
            {
                player: 1,
                description: "Initial Array",
                array: [8, 15, 3, 7],
                selected: null,
                removed: [],
                player1Score: 0,
                player2Score: 0,
                choice: "Starting state"
            },
            {
                player: 1,
                description: "Player 1's Turn",
                array: [8, 15, 3, 7],
                selected: 0,
                removed: [0],
                player1Score: 8,
                player2Score: 0,
                choice: "Player 1 chooses the leftmost element (8)"
            },
            {
                player: 2,
                description: "Player 2's Turn",
                array: [15, 3, 7],
                selected: 2,
                removed: [2],
                player1Score: 8,
                player2Score: 7,
                choice: "Player 2 chooses the rightmost element (7)"
            },
            {
                player: 1,
                description: "Player 1's Turn",
                array: [15, 3],
                selected: 1,
                removed: [1],
                player1Score: 11,
                player2Score: 7,
                choice: "Player 1 chooses the rightmost element (3)"
            },
            {
                player: 2,
                description: "Player 2's Turn",
                array: [15],
                selected: 0,
                removed: [0],
                player1Score: 11,
                player2Score: 22,
                choice: "Player 2 chooses the remaining element (15)"
            }
        ];

        // DOM elements
        const gameContainer = document.getElementById('gameContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const stepIndicator = document.getElementById('stepIndicator');

        let currentStep = 0;
        const totalSteps = gameSteps.length;

        // Create all steps
        function createSteps() {
            gameSteps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `step ${index === 0 ? 'active fadeIn' : ''}`;
                stepDiv.id = `step${index}`;

                // Player info
                const playerInfo = document.createElement('div');
                playerInfo.className = `player-info player${step.player}`;
                playerInfo.textContent = step.description;
                stepDiv.appendChild(playerInfo);

                // Choice info
                const choiceInfo = document.createElement('div');
                choiceInfo.className = 'choice-info';
                choiceInfo.textContent = step.choice;
                stepDiv.appendChild(choiceInfo);

                // Array visualization
                const arrayContainer = document.createElement('div');
                arrayContainer.className = 'array-container';
                
                step.array.forEach((value, i) => {
                    const element = document.createElement('div');
                    element.className = 'array-element';
                    if (i === step.selected) {
                        element.classList.add('selected');
                    }
                    element.textContent = value;
                    arrayContainer.appendChild(element);
                });

                stepDiv.appendChild(arrayContainer);

                // Score display
                const scoreDisplay = document.createElement('div');
                scoreDisplay.className = 'score-display';
                
                const player1ScoreBox = document.createElement('div');
                player1ScoreBox.className = 'score-box player1-score';
                player1ScoreBox.textContent = `Player 1 Score: ${step.player1Score}`;
                
                const player2ScoreBox = document.createElement('div');
                player2ScoreBox.className = 'score-box player2-score';
                player2ScoreBox.textContent = `Player 2 Score: ${step.player2Score}`;
                
                scoreDisplay.appendChild(player1ScoreBox);
                scoreDisplay.appendChild(player2ScoreBox);
                
                stepDiv.appendChild(scoreDisplay);

                gameContainer.appendChild(stepDiv);
            });
        }

        // Handle next button click
        function handleNext() {
            if (currentStep < totalSteps - 1) {
                document.getElementById(`step${currentStep}`).classList.remove('active', 'fadeIn');
                currentStep++;
                document.getElementById(`step${currentStep}`).classList.add('active', 'fadeIn');
                updateButtons();
                updateStepIndicator();
            }
        }

        // Handle previous button click
        function handlePrev() {
            if (currentStep > 0) {
                document.getElementById(`step${currentStep}`).classList.remove('active', 'fadeIn');
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.add('active', 'fadeIn');
                updateButtons();
                updateStepIndicator();
            }
        }

        // Update button states
        function updateButtons() {
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === totalSteps - 1;
        }

        // Update step indicator
        function updateStepIndicator() {
            stepIndicator.textContent = `Step ${currentStep + 1} of ${totalSteps}`;
        }

        // Add event listeners
        prevBtn.addEventListener('click', handlePrev);
        nextBtn.addEventListener('click', handleNext);

        // Initialize
        createSteps();
        updateButtons();
        updateStepIndicator();
    </script>
</body>
</html>
