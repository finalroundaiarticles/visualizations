<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Node Deletion in Circular Linked List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #FF4800;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .animation-container {
            position: relative;
            height: 400px;
            margin: 40px 0;
            border: 2px solid #FD9F78;
            border-radius: 10px;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .node {
            width: 80px;
            height: 80px;
            border: 3px solid #FF4800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: #000000;
            background-color: #FFFFFF;
            position: absolute;
            transition: all 0.8s ease;
        }

        .head-node {
            background-color: #FF4800;
            color: #FFFFFF;
        }

        .last-node {
            background-color: #FD9F78;
            color: #000000;
        }

        .arrow {
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #FF4800;
            transition: all 0.8s ease;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -5px;
            width: 0;
            height: 0;
            border-left: 15px solid #FF4800;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }

        .curved-arrow {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #FF4800;
            border-top: transparent;
            border-left: transparent;
            border-radius: 50%;
            transform: rotate(-45deg);
            transition: all 0.8s ease;
        }

        .step-description {
            background-color: #FD9F78;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin-top: 30px;
        }

        button {
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FD9F78;
            color: #000000;
        }

        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        .step-counter {
            color: #FF4800;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .highlight {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .fade-out {
            opacity: 0.3;
        }

        .pointer {
            position: absolute;
            color: #FF4800;
            font-size: 14px;
            font-weight: bold;
            background-color: #FFFFFF;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #FF4800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Head Node Deletion in Circular Linked List</h1>
        
        <div class="step-counter" id="stepCounter">Step 1 of 4</div>
        
        <div class="animation-container" id="animationContainer">
            <!-- Nodes will be positioned here -->
            <div class="node head-node" id="node1" style="left: 200px; top: 160px;">10</div>
            <div class="node" id="node2" style="left: 350px; top: 160px;">20</div>
            <div class="node" id="node3" style="left: 500px; top: 160px;">30</div>
            <div class="node last-node" id="node4" style="left: 650px; top: 160px;">40</div>
            
            <!-- Arrows -->
            <div class="arrow" id="arrow1" style="left: 280px; top: 200px;"></div>
            <div class="arrow" id="arrow2" style="left: 430px; top: 200px;"></div>
            <div class="arrow" id="arrow3" style="left: 580px; top: 200px;"></div>
            <div class="curved-arrow" id="curvedArrow" style="left: 350px; top: 80px;"></div>
            
            <!-- Pointers -->
            <div class="pointer" id="headPointer" style="left: 190px; top: 120px;">HEAD</div>
            <div class="pointer" id="lastPointer" style="left: 640px; top: 120px; display: none;">LAST</div>
        </div>
        
        <div class="step-description" id="stepDescription">
            Original circular linked list with HEAD pointing to node with value 10. We want to delete this head node.
        </div>
        
        <div class="controls">
            <button id="prevBtn" onclick="previousStep()" disabled>Previous</button>
            <button id="nextBtn" onclick="nextStep()">Next</button>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 4;
        
        const steps = [
            {
                description: "Original circular linked list with HEAD pointing to node with value 10. We want to delete this head node.",
                action: () => {
                    resetToOriginal();
                }
            },
            {
                description: "Finding the last node in the circular linked list. We traverse from head until we find the node that points back to head.",
                action: () => {
                    document.getElementById('lastPointer').style.display = 'block';
                    document.getElementById('node4').classList.add('highlight');
                    document.getElementById('curvedArrow').style.borderColor = '#FF4800';
                }
            },
            {
                description: "Connecting the last node to head's next node. The last node now points to the second node (value 20) instead of the head.",
                action: () => {
                    document.getElementById('node4').classList.remove('highlight');
                    document.getElementById('curvedArrow').style.left = '280px';
                    document.getElementById('curvedArrow').style.top = '50px';
                    document.getElementById('curvedArrow').style.width = '120px';
                    document.getElementById('curvedArrow').style.height = '120px';
                    document.getElementById('curvedArrow').classList.add('highlight');
                }
            },
            {
                description: "Final result: Head node deleted successfully. HEAD now points to the second node (value 20), and the circular structure is maintained.",
                action: () => {
                    document.getElementById('node1').classList.add('fade-out');
                    document.getElementById('arrow1').classList.add('fade-out');
                    document.getElementById('headPointer').style.left = '340px';
                    document.getElementById('lastPointer').style.display = 'none';
                    document.getElementById('curvedArrow').classList.remove('highlight');
                    document.getElementById('node2').classList.add('head-node');
                }
            }
        ];

        function resetToOriginal() {
            // Reset all nodes
            document.getElementById('node1').className = 'node head-node';
            document.getElementById('node2').className = 'node';
            document.getElementById('node3').className = 'node';
            document.getElementById('node4').className = 'node last-node';
            
            // Reset arrows
            document.getElementById('arrow1').className = 'arrow';
            document.getElementById('curvedArrow').className = 'curved-arrow';
            document.getElementById('curvedArrow').style.left = '350px';
            document.getElementById('curvedArrow').style.top = '80px';
            document.getElementById('curvedArrow').style.width = '80px';
            document.getElementById('curvedArrow').style.height = '80px';
            document.getElementById('curvedArrow').style.borderColor = '#FF4800';
            
            // Reset pointers
            document.getElementById('headPointer').style.left = '190px';
            document.getElementById('lastPointer').style.display = 'none';
        }

        function updateStep() {
            document.getElementById('stepCounter').textContent = `Step ${currentStep} of ${totalSteps}`;
            document.getElementById('stepDescription').textContent = steps[currentStep - 1].description;
            steps[currentStep - 1].action();
            
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('nextBtn').disabled = currentStep === totalSteps;
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateStep();
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStep();
            }
        }

        // Initialize
        updateStep();
    </script>
</body>
</html>
