<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute Force Phone Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            color: #FF4800;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            position: relative;
        }
        
        .directory {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .entry {
            display: flex;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        
        .name {
            flex: 1;
            font-weight: bold;
        }
        
        .phone {
            flex: 1;
        }
        
        .search-arrow {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 20px;
            color: #FF4800;
            font-size: 24px;
            opacity: 0;
        }
        
        .search-query {
            padding: 15px;
            background-color: #FD9F78;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        
        button {
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #FD9F78;
        }
        
        button:disabled {
            background-color: #FD9F78;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .explanation {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #FD9F78;
            border-radius: 8px;
            background-color: #FFFFFF;
        }
        
        .explanation h3 {
            color: #FF4800;
            margin-top: 0;
        }
        
        .highlight {
            background-color: #FD9F78;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <h1>Brute Force Phone Directory</h1>
    
    <div class="container">
        <div class="search-query" id="search-query">
            Looking for: <span id="search-name">Alice</span>
        </div>
        
        <div class="directory" id="directory">
            <!-- Directory entries will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>
        
        <div class="explanation" id="explanation">
            <h3>Brute Force Search Explanation</h3>
            <p id="explanation-text">
                Welcome to the Brute Force Phone Directory visualization! 
                This shows how a simple linear search works in a phone directory. 
                Click "Next" to see the search process in action.
            </p>
        </div>
    </div>
    
    <script>
        const directory = [
            { name: "Alice", phone: "123-456-7890" },
            { name: "Bob", phone: "987-654-3210" },
            { name: "Charlie", phone: "555-123-4567" },
            { name: "David", phone: "222-333-4444" },
            { name: "Eve", phone: "777-888-9999" }
        ];
        
        const steps = [
            {
                index: -1,
                explanation: "In a brute force phone directory search, we look for a contact by checking each entry one by one until we find a match."
            },
            {
                index: 0,
                explanation: "First, we check entry #1: Is 'Alice' the contact we're looking for? Yes, we found the contact! In a brute force search, we were lucky to find it on the first try."
            },
            {
                index: -1,
                explanation: "Let's try another search to see how brute force works when the contact isn't the first entry.",
                searchName: "Bob"
            },
            {
                index: 0,
                explanation: "First, we check entry #1: Is 'Alice' the contact we're looking for? No, not a match. We need to continue searching."
            },
            {
                index: 1,
                explanation: "Next, we check entry #2: Is 'Bob' the contact we're looking for? Yes, we found it! It took 2 comparisons to find 'Bob'."
            },
            {
                index: -1,
                explanation: "Let's try searching for 'Eve' to see how brute force performs when the contact is at the end.",
                searchName: "Eve"
            },
            {
                index: 0,
                explanation: "First, we check entry #1: Is 'Alice' the contact we're looking for? No, not a match."
            },
            {
                index: 1,
                explanation: "Next, we check entry #2: Is 'Bob' the contact we're looking for? No, not a match."
            },
            {
                index: 2,
                explanation: "Then, we check entry #3: Is 'Charlie' the contact we're looking for? No, not a match."
            },
            {
                index: 3,
                explanation: "Next, we check entry #4: Is 'David' the contact we're looking for? No, not a match."
            },
            {
                index: 4,
                explanation: "Finally, we check entry #5: Is 'Eve' the contact we're looking for? Yes, we found it! It took 5 comparisons to find 'Eve'."
            },
            {
                index: -1,
                explanation: "The brute force approach examines each entry sequentially until a match is found. As you saw, if the contact is near the beginning, we find it quickly. But if it's at the end, we need to check every single entry. This gives brute force search a time complexity of O(n), where n is the number of entries in the directory.",
                searchName: ""
            }
        ];
        
        let currentStep = 0;
        const directoryEl = document.getElementById('directory');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const explanationText = document.getElementById('explanation-text');
        const searchNameEl = document.getElementById('search-name');
        
        // Initialize directory
        function initDirectory() {
            directoryEl.innerHTML = '';
            directory.forEach((contact, idx) => {
                const entryEl = document.createElement('div');
                entryEl.className = 'entry';
                entryEl.id = `entry-${idx}`;
                
                const arrowEl = document.createElement('div');
                arrowEl.className = 'search-arrow';
                arrowEl.id = `arrow-${idx}`;
                arrowEl.innerHTML = 'âž¤';
                entryEl.appendChild(arrowEl);
                
                const nameEl = document.createElement('div');
                nameEl.className = 'name';
                nameEl.textContent = contact.name;
                entryEl.appendChild(nameEl);
                
                const phoneEl = document.createElement('div');
                phoneEl.className = 'phone';
                phoneEl.textContent = contact.phone;
                entryEl.appendChild(phoneEl);
                
                directoryEl.appendChild(entryEl);
            });
        }
        
        // Update the visualization based on the current step
        function updateVisualization() {
            // Reset all highlights and arrows
            directory.forEach((_, idx) => {
                const entryEl = document.getElementById(`entry-${idx}`);
                const arrowEl = document.getElementById(`arrow-${idx}`);
                
                entryEl.classList.remove('highlight');
                arrowEl.style.opacity = '0';
            });
            
            const step = steps[currentStep];
            
            // Update search name if provided
            if (step.searchName !== undefined) {
                searchNameEl.textContent = step.searchName;
            }
            
            // Update explanation
            explanationText.textContent = step.explanation;
            
            // Highlight current entry and show arrow
            if (step.index >= 0) {
                const entryEl = document.getElementById(`entry-${step.index}`);
                const arrowEl = document.getElementById(`arrow-${step.index}`);
                
                entryEl.classList.add('highlight');
                arrowEl.style.opacity = '1';
            }
            
            // Update button states
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === steps.length - 1;
        }
        
        // Event handlers
        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateVisualization();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateVisualization();
            }
        });
        
        // Initialize
        initDirectory();
        updateVisualization();
    </script>
</body>
</html>
