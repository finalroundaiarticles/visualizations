<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Solution Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #FF4800;
            margin-bottom: 30px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .dp-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .dp-table th, .dp-table td {
            border: 1px solid #FD9F78;
            padding: 12px;
            text-align: center;
        }
        .dp-table th {
            background-color: #FF4800;
            color: #FFFFFF;
        }
        .dp-table .highlight {
            background-color: #FD9F78;
            font-weight: bold;
        }
        .dp-table .option {
            font-size: 0.85em;
            margin-bottom: 4px;
        }
        .dp-table .max {
            font-weight: bold;
            color: #FF4800;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #FD9F78;
        }
        .nav-button:disabled {
            background-color: #FD9F78;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .explanation {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #FF4800;
            text-align: left;
        }
        .step-info {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DP Solution Visualization</h1>
        
        <div class="step-info" id="stepInfo">Step 1 of 5: Initialize DP array</div>
        
        <table class="dp-table" id="dpTable">
            <thead>
                <tr>
                    <th>Index (i)</th>
                    <th>Array Value</th>
                    <th>dp[i]</th>
                    <th>Calculation</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table content will be generated by JavaScript -->
            </tbody>
        </table>
        
        <div class="explanation" id="explanation">
            In dynamic programming, we build our solution step by step, storing previous results to avoid redundant calculations.
        </div>
        
        <div class="nav-buttons">
            <button class="nav-button" id="prevBtn" disabled>Previous</button>
            <button class="nav-button" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        // The array for our DP problem
        const arr = [1, 2, 3, 4, 5];
        
        // Prepare the data for each step
        const steps = [
            {
                title: "Step 1 of 5: Initialize DP array",
                explanation: "We start by initializing our DP array. dp[i] will represent the maximum sum ending at position i. Initially, dp[0] is just the first element of the array.",
                current: 0
            },
            {
                title: "Step 2 of 5: Calculate dp[1]",
                explanation: "For dp[1], we have three options:<br>1. Don't include current element (dp[0] = 1)<br>2. Include only current element (arr[1] = 2)<br>3. Include current and previous (1 + 2 = 3)<br>The maximum of these is 3, so dp[1] = 3.",
                current: 1
            },
            {
                title: "Step 3 of 5: Calculate dp[2]",
                explanation: "For dp[2], we have three options:<br>1. Don't include current element (dp[1] = 3)<br>2. Include only current element (arr[2] = 3)<br>3. Include current and previous (dp[0] + arr[2] = 1 + 3 = 4)<br>The maximum of these is 4, so dp[2] = 4.",
                current: 2
            },
            {
                title: "Step 4 of 5: Calculate dp[3]",
                explanation: "For dp[3], we have three options:<br>1. Don't include current element (dp[2] = 4)<br>2. Include only current element (arr[3] = 4)<br>3. Include current and previous (dp[1] + arr[3] = 3 + 4 = 7)<br>The maximum of these is 7, so dp[3] = 7.",
                current: 3
            },
            {
                title: "Step 5 of 5: Calculate dp[4]",
                explanation: "For dp[4], we have three options:<br>1. Don't include current element (dp[3] = 7)<br>2. Include only current element (arr[4] = 5)<br>3. Include current and previous (dp[2] + arr[4] = 4 + 5 = 9)<br>The maximum of these is 9, so dp[4] = 9.<br><br>The final answer is 9, which represents the maximum value we can achieve.",
                current: 4
            }
        ];
        
        // Initialize the DP array for calculation
        const dp = new Array(arr.length).fill(0);
        dp[0] = arr[0];
        
        // Calculate actual DP values
        for (let i = 1; i < arr.length; i++) {
            const option1 = dp[i - 1]; // Don't include current
            const option2 = arr[i]; // Include only current
            const option3 = (i >= 2 ? dp[i - 2] : 0) + arr[i]; // Include current and previous
            dp[i] = Math.max(option1, option2, option3);
        }
        
        // DOM elements
        const tableBody = document.getElementById('tableBody');
        const stepInfoElement = document.getElementById('stepInfo');
        const explanationElement = document.getElementById('explanation');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentStep = 0;
        
        // Update the visualization based on current step
        function updateVisualization() {
            stepInfoElement.textContent = steps[currentStep].title;
            explanationElement.innerHTML = steps[currentStep].explanation;
            
            // Clear the table
            tableBody.innerHTML = '';
            
            // Fill the table up to the current step
            for (let i = 0; i <= steps[currentStep].current; i++) {
                const row = document.createElement('tr');
                
                if (i === steps[currentStep].current) {
                    row.className = 'highlight';
                }
                
                // Index column
                const indexCell = document.createElement('td');
                indexCell.textContent = i;
                row.appendChild(indexCell);
                
                // Array value column
                const valueCell = document.createElement('td');
                valueCell.textContent = arr[i];
                row.appendChild(valueCell);
                
                // dp[i] column
                const dpCell = document.createElement('td');
                dpCell.textContent = dp[i];
                row.appendChild(dpCell);
                
                // Calculation column
                const calcCell = document.createElement('td');
                
                if (i === 0) {
                    calcCell.innerHTML = `<div class="option max">dp[0] = arr[0] = ${arr[0]}</div>`;
                } else {
                    const option1 = dp[i - 1]; // Don't include current
                    const option2 = arr[i]; // Include only current
                    const option3 = (i >= 2 ? dp[i - 2] : 0) + arr[i]; // Include current and previous
                    
                    const max = Math.max(option1, option2, option3);
                    
                    calcCell.innerHTML = `
                        <div class="option ${option1 === max ? 'max' : ''}">Option 1: dp[${i-1}] = ${option1} (Don't include current)</div>
                        <div class="option ${option2 === max ? 'max' : ''}">Option 2: arr[${i}] = ${option2} (Include only current)</div>
                        <div class="option ${option3 === max ? 'max' : ''}">Option 3: ${i >= 2 ? `dp[${i-2}]` : '0'} + arr[${i}] = ${i >= 2 ? dp[i-2] : 0} + ${arr[i]} = ${option3} (Include current and previous)</div>
                        <div>Max = ${max}</div>
                    `;
                }
                
                row.appendChild(calcCell);
                tableBody.appendChild(row);
            }
            
            // Update button states
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === steps.length - 1;
        }
        
        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateVisualization();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateVisualization();
            }
        });
        
        // Initialize the visualization
        updateVisualization();
    </script>
</body>
</html>
