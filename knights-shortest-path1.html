<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's L-Shape Movement Pattern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FF4800;
            text-align: center;
            margin-bottom: 20px;
        }
        .description {
            max-width: 800px;
            margin-bottom: 30px;
            text-align: center;
        }
        .chessboard-container {
            position: relative;
            width: 480px;
            height: 480px;
            margin: 0 auto 30px;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
            border: 2px solid #000000;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            position: relative;
        }
        .white {
            background-color: #FFFFFF;
        }
        .black {
            background-color: #FD9F78;
        }
        .knight {
            width: 80%;
            height: 80%;
            z-index: 10;
        }
        .coordinate {
            position: absolute;
            font-size: 10px;
            bottom: 2px;
            right: 2px;
            color: #000000;
        }
        .move-indicator {
            position: absolute;
            z-index: 5;
            transition: opacity 0.5s ease;
        }
        .arrow {
            position: absolute;
            background-color: rgba(255, 72, 0, 0.7);
            transform-origin: 0 50%;
            z-index: 5;
        }
        .arrow-head {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            z-index: 5;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-button {
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #FD9F78;
        }
        .nav-button:disabled {
            background-color: #FD9F78;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Knight's L-Shape Movement Pattern</h1>
    <div class="description">
        <p>The knight chess piece moves in an L-shape pattern: 2 squares in one direction and then 1 square perpendicular to that direction. From any position, a knight can move to a maximum of 8 different squares.</p>
    </div>
    
    <div class="chessboard-container">
        <div class="chessboard" id="chessboard">
            <!-- Chessboard will be generated by JavaScript -->
        </div>
        <!-- Move indicators will be added here by JavaScript -->
    </div>
    
    <div class="navigation">
        <button id="prevBtn" class="nav-button" disabled>Previous</button>
        <div class="step-indicator" id="stepIndicator">Step 1 of 9</div>
        <button id="nextBtn" class="nav-button">Next</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chessboard = document.getElementById('chessboard');
            const startPosition = { row: 4, col: 5 }; // 0-indexed, so this is (5,6) in chess notation
            
            // Knight's possible moves (row, col) relative to current position
            const knightMoves = [
                [-2, -1], [-2, 1], [-1, -2], [-1, 2],
                [1, -2], [1, 2], [2, -1], [2, 1]
            ];
            
            // Create chessboard
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    
                    // Add coordinates
                    const coordinate = document.createElement('div');
                    coordinate.className = 'coordinate';
                    coordinate.textContent = `${String.fromCharCode(97 + col)}${8 - row}`;
                    cell.appendChild(coordinate);
                    
                    chessboard.appendChild(cell);
                }
            }
            
            // Add knight to starting position
            const knightCell = chessboard.children[startPosition.row * 8 + startPosition.col];
            const knight = document.createElement('img');
            knight.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0NSA0NSI+PHBhdGggZD0iTTIyLDEwYzEwLjUsMSAxNi41LDggMTYsMyIgc3R5bGU9ImZpbGw6bm9uZTsgc3Ryb2tlOiMwMDA7IHN0cm9rZS1saW5lY2FwOnJvdW5kOyIvPjxwYXRoIGQ9Ik0yMiw5YzAuMyw0LjMtOS44LDkuMy01LDIzQzIyLDEyLDM5LjQsMTgsMzksMMTBjMCwwLTIuOC0zLTgtMS41Yy01LDAtMTQsMy0xNC0wLjVTMTkuNSw2LDIyLDkiIHN0eWxlPSJmaWxsOiMwMDA7IHN0cm9rZTojMDAwOyIvPjxwYXRoIGQ9Ik0yNCwxOGM0LDYsMiw5LDQsMTBNMjQsMThjLTUsMC03LDMtMjEsMC0zLDEwLDcsMTAsNiwyMmMxLTIuMSw1LTEsMTItMSwyLTIuOCw2LTcuMyw2LTExbDAsMGMtMiwwLTQuMjMsMC0yLjI1LTNNMjQsNnY1IiBzdHlsZT0iZmlsbDpub25lOyBzdHJva2U6IzAwMDsgc3Ryb2tlLWxpbmVjYXA6cm91bmQ7Ii8+PHBhdGggZD0iTTIxLDE2Yy0wLjcsMS0xLjYsMi41LTAuNSwzYzEsMC41LDIuNS0xLDIuNS0yIiBzdHlsZT0iZmlsbDojRkZGOyBzdHJva2U6I0ZGRjsiLz48cGF0aCBkPSJNMzIsMzBjMiwwLDMsMy41LDMsNWMwLDIsLTIuNSw0LjUtNC41LDQuNWgtMjNBMi41LDIuNSwwLDAsMSw1LDM3YzAtNSw0LjUtMTIuNSw4LTEzIiBzdHlsZT0iZmlsbDojRkZGOyBzdHJva2U6IzAwMDsiLz48cGF0aCBkPSJNMTEsMzBjMCwwLDUuNS00LDEzLTQiIHN0eWxlPSJmaWxsOm5vbmU7IHN0cm9rZTojMDAwOyIvPjxwYXRoIGQ9Ik0xMiwyNWMwLDAsMywtNC41LDguNS0xIiBzdHlsZT0iZmlsbDpub25lOyBzdHJva2U6IzAwMDsiLz48L3N2Zz4=';
            knight.alt = 'Knight';
            knight.className = 'knight';
            knightCell.appendChild(knight);
            
            // Initialize step counter
            let currentStep = 0;
            const totalSteps = 9; // Initial + 8 moves
            
            // Create move indicators (arrows)
            const moveIndicators = [];
            
            function createArrow(fromRow, fromCol, toRow, toCol) {
                const fromCellRect = chessboard.children[fromRow * 8 + fromCol].getBoundingClientRect();
                const toCellRect = chessboard.children[toRow * 8 + toCol].getBoundingClientRect();
                const chessboardRect = chessboard.getBoundingClientRect();
                
                // Calculate center points
                const fromX = (fromCellRect.left + fromCellRect.right) / 2 - chessboardRect.left;
                const fromY = (fromCellRect.top + fromCellRect.bottom) / 2 - chessboardRect.top;
                const toX = (toCellRect.left + toCellRect.right) / 2 - chessboardRect.left;
                const toY = (toCellRect.top + toCellRect.bottom) / 2 - chessboardRect.top;
                
                // Calculate length and angle for the arrow
                const dx = toX - fromX;
                const dy = toY - fromY;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                // Create container
                const container = document.createElement('div');
                container.className = 'move-indicator';
                container.style.opacity = '0';
                
                // Create arrow line
                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.style.width = `${length - 20}px`; // Shorten for arrowhead
                arrow.style.height = '6px';
                arrow.style.left = `${fromX}px`;
                arrow.style.top = `${fromY - 3}px`; // Center vertically
                arrow.style.transform = `rotate(${angle}deg)`;
                
                // Create arrow head
                const arrowHead = document.createElement('div');
                arrowHead.className = 'arrow-head';
                arrowHead.style.borderWidth = '10px 0 10px 15px';
                arrowHead.style.borderColor = 'transparent transparent transparent rgba(255, 72, 0, 0.7)';
                arrowHead.style.left = `${toX - 15}px`;
                arrowHead.style.top = `${toY - 10}px`;
                arrowHead.style.transform = `rotate(${angle}deg)`;
                
                container.appendChild(arrow);
                container.appendChild(arrowHead);
                
                return container;
            }
            
            // Create arrows for all possible knight moves
            knightMoves.forEach(([rowOffset, colOffset]) => {
                const toRow = startPosition.row + rowOffset;
                const toCol = startPosition.col + colOffset;
                
                // Check if the move is within the board
                if (toRow >= 0 && toRow < 8 && toCol >= 0 && toCol < 8) {
                    const arrow = createArrow(
                        startPosition.row, startPosition.col,
                        toRow, toCol
                    );
                    chessboard.parentElement.appendChild(arrow);
                    moveIndicators.push(arrow);
                }
            });
            
            // Navigation controls
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const stepIndicator = document.getElementById('stepIndicator');
            
            function updateNavigation() {
                prevBtn.disabled = currentStep === 0;
                nextBtn.disabled = currentStep === totalSteps - 1;
                stepIndicator.textContent = `Step ${currentStep + 1} of ${totalSteps}`;
                
                // Show/hide appropriate arrows
                moveIndicators.forEach((indicator, index) => {
                    if (currentStep === 0) {
                        // Hide all arrows in step 1
                        indicator.style.opacity = '0';
                    } else if (currentStep - 1 === index) {
                        // Show only the current arrow
                        indicator.style.opacity = '1';
                    } else {
                        // Hide other arrows
                        indicator.style.opacity = '0';
                    }
                });
            }
            
            prevBtn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    updateNavigation();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentStep < totalSteps - 1) {
                    currentStep++;
                    updateNavigation();
                }
            });
            
            // Initialize
            updateNavigation();
        });
    </script>
</body>
</html>
