<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Linked List Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #FF4800;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .explanation {
            background-color: #FD9F78;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #000000;
        }

        .visualization-area {
            background-color: #FFFFFF;
            border: 3px solid #FF4800;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .node {
            width: 80px;
            height: 80px;
            background-color: #FF4800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1.5em;
            position: absolute;
            transition: all 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .node.deleting {
            background-color: #FD9F78;
            transform: scale(0.8);
            opacity: 0.5;
        }

        .arrow {
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #000000;
            transition: all 0.5s ease;
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -6px;
            width: 0;
            height: 0;
            border-left: 12px solid #000000;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .curved-arrow {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid #000000;
            border-radius: 50%;
            border-top: none;
            border-right: none;
            border-bottom: none;
            transform: rotate(-45deg);
            transition: all 0.5s ease;
        }

        .curved-arrow::after {
            content: '';
            position: absolute;
            left: -8px;
            top: -8px;
            width: 0;
            height: 0;
            border-right: 12px solid #000000;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            transform: rotate(45deg);
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .nav-btn:hover {
            background-color: #FD9F78;
        }

        .nav-btn:disabled {
            background-color: #FD9F78;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .step-indicator {
            background-color: #000000;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .highlight {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circular Linked List Structure</h1>
        
        <div class="step-indicator" id="stepIndicator">
            Step 1 of 4: Initial Circular Linked List
        </div>

        <div class="explanation" id="explanation">
            Welcome! A Circular Linked List is like a chain where the last link connects back to the first one, forming a circle. Let's see how it works!
        </div>

        <div class="visualization-area" id="visualizationArea">
            <!-- Nodes will be positioned here -->
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousStep()">Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextStep()">Next</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const totalSteps = 4;

        const steps = [
            {
                title: "Step 1 of 4: Initial Circular Linked List",
                explanation: "Welcome! A Circular Linked List is like a chain where the last link connects back to the first one, forming a circle. Let's see how it works!",
                action: showInitialList
            },
            {
                title: "Step 2 of 4: Understanding the Circular Connection",
                explanation: "Notice how node 4 points back to node 1, creating a circle! This means you can traverse the list infinitely without reaching a null pointer.",
                action: highlightCircularConnection
            },
            {
                title: "Step 3 of 4: Deleting Node 3",
                explanation: "Now we'll delete node 3. We need to update node 2's pointer to skip node 3 and point directly to node 4.",
                action: deleteNode3
            },
            {
                title: "Step 4 of 4: Final Circular List",
                explanation: "Perfect! Node 3 is removed and the circular structure is maintained. The list now goes: 1 → 2 → 4 → 1 (and continues circularly).",
                action: showFinalList
            }
        ];

        function updateUI() {
            document.getElementById('stepIndicator').textContent = steps[currentStep].title;
            document.getElementById('explanation').textContent = steps[currentStep].explanation;
            
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').disabled = currentStep === totalSteps - 1;
            
            steps[currentStep].action();
        }

        function showInitialList() {
            const area = document.getElementById('visualizationArea');
            area.innerHTML = '';

            // Create nodes in circular formation
            const centerX = 200;
            const centerY = 200;
            const radius = 120;

            for (let i = 1; i <= 4; i++) {
                const angle = (i - 1) * (Math.PI / 2) - Math.PI / 2; // Start from top
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const node = document.createElement('div');
                node.className = 'node';
                node.textContent = i;
                node.style.left = (x - 40) + 'px';
                node.style.top = (y - 40) + 'px';
                node.id = 'node' + i;
                area.appendChild(node);
            }

            // Create arrows between nodes
            createArrowsBetweenNodes();
        }

        function createArrowsBetweenNodes() {
            const area = document.getElementById('visualizationArea');
            
            // Straight arrows between adjacent nodes
            for (let i = 1; i <= 3; i++) {
                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.id = 'arrow' + i + '-' + (i + 1);
                
                const fromNode = document.getElementById('node' + i);
                const toNode = document.getElementById('node' + (i + 1));
                
                const fromRect = fromNode.getBoundingClientRect();
                const toRect = toNode.getBoundingClientRect();
                const areaRect = area.getBoundingClientRect();
                
                const fromX = fromRect.left - areaRect.left + 40;
                const fromY = fromRect.top - areaRect.top + 40;
                const toX = toRect.left - areaRect.left + 40;
                const toY = toRect.top - areaRect.top + 40;
                
                const angle = Math.atan2(toY - fromY, toX - fromX);
                const distance = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2) - 80;
                
                arrow.style.left = (fromX + 40 * Math.cos(angle)) + 'px';
                arrow.style.top = (fromY + 40 * Math.sin(angle)) + 'px';
                arrow.style.width = distance + 'px';
                arrow.style.transform = 'rotate(' + angle + 'rad)';
                
                area.appendChild(arrow);
            }

            // Curved arrow from node 4 back to node 1
            const curvedArrow = document.createElement('div');
            curvedArrow.className = 'curved-arrow';
            curvedArrow.id = 'curved-arrow';
            curvedArrow.style.left = '275px';
            curvedArrow.style.top = '125px';
            area.appendChild(curvedArrow);
        }

        function highlightCircularConnection() {
            showInitialList();
            setTimeout(() => {
                const node4 = document.getElementById('node4');
                const node1 = document.getElementById('node1');
                const curvedArrow = document.getElementById('curved-arrow');
                
                if (node4) node4.classList.add('highlight');
                if (node1) node1.classList.add('highlight');
                if (curvedArrow) curvedArrow.style.borderColor = '#FF4800';
            }, 500);
        }

        function deleteNode3() {
            showInitialList();
            setTimeout(() => {
                const node3 = document.getElementById('node3');
                const arrow23 = document.getElementById('arrow2-3');
                const arrow34 = document.getElementById('arrow3-4');
                
                if (node3) {
                    node3.classList.add('deleting');
                    node3.classList.add('highlight');
                }
                if (arrow23) arrow23.style.backgroundColor = '#FF4800';
                if (arrow34) arrow34.style.backgroundColor = '#FF4800';
                
                setTimeout(() => {
                    if (node3) node3.style.display = 'none';
                    if (arrow23) arrow23.style.display = 'none';
                    if (arrow34) arrow34.style.display = 'none';
                    
                    // Create new arrow from 2 to 4
                    createNewArrow24();
                }, 1000);
            }, 500);
        }

        function createNewArrow24() {
            const area = document.getElementById('visualizationArea');
            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            arrow.style.backgroundColor = '#FF4800';
            
            const node2 = document.getElementById('node2');
            const node4 = document.getElementById('node4');
            
            if (node2 && node4) {
                const fromRect = node2.getBoundingClientRect();
                const toRect = node4.getBoundingClientRect();
                const areaRect = area.getBoundingClientRect();
                
                const fromX = fromRect.left - areaRect.left + 40;
                const fromY = fromRect.top - areaRect.top + 40;
                const toX = toRect.left - areaRect.left + 40;
                const toY = toRect.top - areaRect.top + 40;
                
                const angle = Math.atan2(toY - fromY, toX - fromX);
                const distance = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2) - 80;
                
                arrow.style.left = (fromX + 40 * Math.cos(angle)) + 'px';
                arrow.style.top = (fromY + 40 * Math.sin(angle)) + 'px';
                arrow.style.width = distance + 'px';
                arrow.style.transform = 'rotate(' + angle + 'rad)';
                
                area.appendChild(arrow);
            }
        }

        function showFinalList() {
            const area = document.getElementById('visualizationArea');
            area.innerHTML = '';

            // Create remaining nodes (1, 2, 4) in circular formation
            const centerX = 200;
            const centerY = 200;
            const radius = 120;
            const nodes = [1, 2, 4];

            nodes.forEach((nodeValue, index) => {
                const angle = index * (2 * Math.PI / 3) - Math.PI / 2; // Distribute 3 nodes evenly
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const node = document.createElement('div');
                node.className = 'node';
                node.textContent = nodeValue;
                node.style.left = (x - 40) + 'px';
                node.style.top = (y - 40) + 'px';
                node.id = 'node' + nodeValue;
                area.appendChild(node);
            });

            // Create arrows for final circular list
            setTimeout(() => {
                createFinalArrows();
            }, 300);
        }

        function createFinalArrows() {
            const area = document.getElementById('visualizationArea');
            const connections = [[1, 2], [2, 4], [4, 1]];

            connections.forEach(([from, to]) => {
                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                
                const fromNode = document.getElementById('node' + from);
                const toNode = document.getElementById('node' + to);
                
                if (fromNode && toNode) {
                    const fromRect = fromNode.getBoundingClientRect();
                    const toRect = toNode.getBoundingClientRect();
                    const areaRect = area.getBoundingClientRect();
                    
                    const fromX = fromRect.left - areaRect.left + 40;
                    const fromY = fromRect.top - areaRect.top + 40;
                    const toX = toRect.left - areaRect.left + 40;
                    const toY = toRect.top - areaRect.top + 40;
                    
                    const angle = Math.atan2(toY - fromY, toX - fromX);
                    const distance = Math.sqrt((toX - fromX) ** 2 + (toY - fromY) ** 2) - 80;
                    
                    arrow.style.left = (fromX + 40 * Math.cos(angle)) + 'px';
                    arrow.style.top = (fromY + 40 * Math.sin(angle)) + 'px';
                    arrow.style.width = distance + 'px';
                    arrow.style.transform = 'rotate(' + angle + 'rad)';
                    
                    area.appendChild(arrow);
                }
            });
        }

        function nextStep() {
            if (currentStep < totalSteps - 1) {
                currentStep++;
                updateUI();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                updateUI();
            }
        }

        // Initialize the visualization
        updateUI();
    </script>
</body>
</html>
