<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Process Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
        }
        
        h1 {
            color: #FF4800;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .array-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            height: 200px;
            align-items: flex-end;
        }
        
        .array-element {
            width: 50px;
            margin: 0 5px;
            background-color: #FD9F78;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transition: height 0.5s ease, background-color 0.5s ease;
        }
        
        .selected {
            background-color: #FF4800;
            color: #FFFFFF;
        }
        
        .description {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            min-height: 60px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #FD9F78;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .step-counter {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorting Process Visualization</h1>
        <div class="description" id="description">
            Original array: [3, 2, 1, 5, 6, 4]
        </div>
        <div class="array-container" id="array-container"></div>
        <div class="step-counter" id="step-counter">Step 1 of 8</div>
        <div class="controls">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        // Original array
        const originalArray = [3, 2, 1, 5, 6, 4];
        // K value for selecting top elements
        const k = 2;
        
        // Create array elements
        const arrayContainer = document.getElementById('array-container');
        const description = document.getElementById('description');
        const stepCounter = document.getElementById('step-counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentStep = 1;
        const totalSteps = 8;
        
        function updateStepCounter() {
            stepCounter.textContent = `Step ${currentStep} of ${totalSteps}`;
            prevBtn.disabled = currentStep === 1;
            nextBtn.disabled = currentStep === totalSteps;
        }
        
        function createArrayElements(array, selected = []) {
            arrayContainer.innerHTML = '';
            
            array.forEach((value, index) => {
                const element = document.createElement('div');
                element.className = 'array-element';
                if (selected.includes(index)) {
                    element.classList.add('selected');
                }
                
                element.style.height = `${value * 30}px`;
                element.textContent = value;
                arrayContainer.appendChild(element);
            });
        }
        
        function showStep(step) {
            let currentArray = [...originalArray];
            let selected = [];
            
            switch(step) {
                case 1:
                    // Original array
                    description.textContent = "Original array: [3, 2, 1, 5, 6, 4]";
                    createArrayElements(currentArray);
                    break;
                case 2:
                    // First comparison (3 and 2)
                    description.textContent = "Comparing first two elements (3 and 2)";
                    selected = [0, 1];
                    createArrayElements(currentArray, selected);
                    break;
                case 3:
                    // Swap first two elements
                    currentArray = [3, 2, 1, 5, 6, 4];
                    description.textContent = "Sorting in descending order. No swap needed since 3 > 2";
                    selected = [0, 1];
                    createArrayElements(currentArray, selected);
                    break;
                case 4:
                    // Mid sorting
                    currentArray = [6, 5, 4, 3, 2, 1];
                    description.textContent = "After multiple comparisons and swaps, the array is sorted in descending order";
                    createArrayElements(currentArray);
                    break;
                case 5:
                    // Sorted array
                    currentArray = [6, 5, 4, 3, 2, 1];
                    description.textContent = "Sorted array in descending order: [6, 5, 4, 3, 2, 1]";
                    createArrayElements(currentArray);
                    break;
                case 6:
                    // Highlighting first K elements
                    currentArray = [6, 5, 4, 3, 2, 1];
                    description.textContent = `Selecting the first K=${k} elements`;
                    selected = [0, 1];
                    createArrayElements(currentArray, selected);
                    break;
                case 7:
                    // Final result with K elements
                    currentArray = [6, 5, 4, 3, 2, 1];
                    description.textContent = `The first K=${k} elements are highlighted`;
                    selected = [0, 1];
                    createArrayElements(currentArray, selected);
                    break;
                case 8:
                    // Final result with only K elements
                    currentArray = [6, 5];
                    description.textContent = `Final result - the top ${k} elements: [6, 5]`;
                    selected = [0, 1];
                    createArrayElements(currentArray, selected);
                    break;
            }
        }
        
        nextBtn.addEventListener('click', () => {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
                updateStepCounter();
            }
        });
        
        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
                updateStepCounter();
            }
        });
        
        // Initialize
        showStep(1);
        updateStepCounter();
    </script>
</body>
</html>
