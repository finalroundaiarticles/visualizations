<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST to Min Heap Conversion Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1, h2 {
            color: #000000;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }
        
        .step-container {
            width: 100%;
            min-height: 400px;
            border: 2px solid #FF4800;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }
        
        .step-title {
            color: #FF4800;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .step-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .tree-container {
            width: 100%;
            height: 300px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .node {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #FF4800;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            font-weight: bold;
            transition: all 0.5s ease;
        }
        
        .link {
            position: absolute;
            background-color: #FD9F78;
            transform-origin: 0 0;
            transition: all 0.5s ease;
        }
        
        .array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .array-element {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            background-color: #FD9F78;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        
        .nav-button {
            padding: 10px 20px;
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: #FD9F78;
        }
        
        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #FD9F78;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .step-dot.active {
            background-color: #FF4800;
            transform: scale(1.2);
        }
        
        .explanation {
            margin-top: 20px;
            color: #000000;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>BST to Min Heap Conversion Process</h1>
    
    <div class="container">
        <div class="step-container">
            <h2 class="step-title" id="step-title">Step 1: Original BST Structure</h2>
            <div class="step-content">
                <div class="tree-container" id="tree-container"></div>
                <div class="array-container" id="array-container"></div>
                <p class="explanation" id="explanation">This is the original Binary Search Tree (BST) structure. In a BST, for any node, all values in the left subtree are less than the node's value, and all values in the right subtree are greater.</p>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prev-btn" disabled>Previous</button>
            <button class="nav-button" id="next-btn">Next</button>
        </div>
        
        <div class="step-indicator" id="step-indicator"></div>
    </div>

    <script>
        // Define steps
        const steps = [
            {
                title: "Step 1: Original BST Structure",
                explanation: "This is the original Binary Search Tree (BST) structure. In a BST, for any node, all values in the left subtree are less than the node's value, and all values in the right subtree are greater."
            },
            {
                title: "Step 2: Inorder Traversal",
                explanation: "We perform an inorder traversal (left-child, root, right-child) to extract all values from the BST in sorted order. This gives us [1, 2, 3, 4, 5, 6, 7]."
            },
            {
                title: "Step 3: Min Heap Creation",
                explanation: "Using the sorted array from Step 2, we fill a new tree in preorder (root, left-child, right-child) fashion to create a Min Heap. In a Min Heap, the parent node is always smaller than or equal to its children."
            }
        ];
        
        // Tree structure definitions
        const bstStructure = {
            value: 4,
            left: {
                value: 2,
                left: {
                    value: 1,
                    left: null,
                    right: null
                },
                right: {
                    value: 3,
                    left: null,
                    right: null
                }
            },
            right: {
                value: 6,
                left: {
                    value: 5,
                    left: null,
                    right: null
                },
                right: {
                    value: 7,
                    left: null,
                    right: null
                }
            }
        };
        
        const minHeapStructure = {
            value: 1,
            left: {
                value: 2,
                left: {
                    value: 4,
                    left: null,
                    right: null
                },
                right: {
                    value: 5,
                    left: null,
                    right: null
                }
            },
            right: {
                value: 3,
                left: {
                    value: 6,
                    left: null,
                    right: null
                },
                right: {
                    value: 7,
                    left: null,
                    right: null
                }
            }
        };
        
        const sortedArray = [1, 2, 3, 4, 5, 6, 7];
        
        // DOM elements
        const stepTitle = document.getElementById('step-title');
        const treeContainer = document.getElementById('tree-container');
        const arrayContainer = document.getElementById('array-container');
        const explanation = document.getElementById('explanation');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const stepIndicator = document.getElementById('step-indicator');
        
        // Current step
        let currentStep = 0;
        
        // Initialize step indicator
        function initStepIndicator() {
            steps.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'step-dot';
                if (index === 0) dot.className += ' active';
                dot.addEventListener('click', () => goToStep(index));
                stepIndicator.appendChild(dot);
            });
        }
        
        // Update step indicator
        function updateStepIndicator() {
            const dots = document.querySelectorAll('.step-dot');
            dots.forEach((dot, index) => {
                if (index === currentStep) {
                    dot.className = 'step-dot active';
                } else {
                    dot.className = 'step-dot';
                }
            });
        }
        
        // Create tree visualization
        function createTree(treeData, container) {
            container.innerHTML = '';
            
            function traverseTree(node, x, y, level, maxWidth) {
                if (!node) return;
                
                // Create node element
                const nodeElement = document.createElement('div');
                nodeElement.className = 'node';
                nodeElement.textContent = node.value;
                nodeElement.style.left = `${x}px`;
                nodeElement.style.top = `${y}px`;
                container.appendChild(nodeElement);
                
                const horizontalSpacing = maxWidth / Math.pow(2, level);
                
                // Create links to children
                if (node.left) {
                    const childX = x - horizontalSpacing;
                    const childY = y + 70;
                    
                    // Create link
                    const link = document.createElement('div');
                    link.className = 'link';
                    
                    // Calculate link properties
                    const length = Math.sqrt(Math.pow(childX - x, 2) + Math.pow(childY - y, 2));
                    const angle = Math.atan2(childY - y, childX - x);
                    
                    link.style.width = `${length}px`;
                    link.style.height = '2px';
                    link.style.left = `${x + 20}px`;
                    link.style.top = `${y + 20}px`;
                    link.style.transform = `rotate(${angle}rad)`;
                    
                    container.appendChild(link);
                    
                    traverseTree(node.left, childX, childY, level + 1, maxWidth);
                }
                
                if (node.right) {
                    const childX = x + horizontalSpacing;
                    const childY = y + 70;
                    
                    // Create link
                    const link = document.createElement('div');
                    link.className = 'link';
                    
                    // Calculate link properties
                    const length = Math.sqrt(Math.pow(childX - x, 2) + Math.pow(childY - y, 2));
                    const angle = Math.atan2(childY - y, childX - x);
                    
                    link.style.width = `${length}px`;
                    link.style.height = '2px';
                    link.style.left = `${x + 20}px`;
                    link.style.top = `${y + 20}px`;
                    link.style.transform = `rotate(${angle}rad)`;
                    
                    container.appendChild(link);
                    
                    traverseTree(node.right, childX, childY, level + 1, maxWidth);
                }
            }
            
            const startX = container.offsetWidth / 2;
            const startY = 30;
            traverseTree(treeData, startX, startY, 1, startX * 1.5);
        }
        
        // Create array visualization
        function createArray(array, container) {
            container.innerHTML = '';
            
            array.forEach((value, index) => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = value;
                container.appendChild(element);
                
                // Animate appearance with delay
                setTimeout(() => {
                    element.style.opacity = 1;
                }, index * 300);
            });
        }
        
        // Render current step
        function renderStep() {
            stepTitle.textContent = steps[currentStep].title;
            explanation.textContent = steps[currentStep].explanation;
            
            // Clear containers
            treeContainer.innerHTML = '';
            arrayContainer.innerHTML = '';
            
            // Render step content
            switch(currentStep) {
                case 0:
                    createTree(bstStructure, treeContainer);
                    break;
                case 1:
                    createTree(bstStructure, treeContainer);
                    createArray(sortedArray, arrayContainer);
                    break;
                case 2:
                    createTree(minHeapStructure, treeContainer);
                    createArray(sortedArray, arrayContainer);
                    break;
            }
            
            // Update navigation buttons
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === steps.length - 1;
            
            // Update step indicator
            updateStepIndicator();
        }
        
        // Navigation functions
        function goToStep(stepIndex) {
            currentStep = stepIndex;
            renderStep();
        }
        
        function goToNextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            }
        }
        
        function goToPrevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }
        
        // Add event listeners
        prevBtn.addEventListener('click', goToPrevStep);
        nextBtn.addEventListener('click', goToNextStep);
        
        // Initialize the visualization
        initStepIndicator();
        renderStep();
    </script>
</body>
</html>
