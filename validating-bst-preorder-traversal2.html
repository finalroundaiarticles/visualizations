<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack-Based Bound Checking Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .animation-container {
            width: 100%;
            height: 400px;
            border: 2px solid #FF4800;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .stack-container {
            position: absolute;
            left: 100px;
            bottom: 50px;
            width: 150px;
            height: 300px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }
        
        .stack-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #000000;
        }
        
        .stack-element {
            width: 80px;
            height: 40px;
            background-color: #FD9F78;
            border: 2px solid #FF4800;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #000000;
            transition: all 0.5s ease;
        }
        
        .array-container {
            position: absolute;
            left: 400px;
            top: 50px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        .array-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #000000;
        }
        
        .array-element {
            width: 40px;
            height: 40px;
            background-color: #FFFFFF;
            border: 2px solid #000000;
            margin-right: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #000000;
        }
        
        .current {
            background-color: #FF4800;
            color: #FFFFFF;
        }
        
        .processed {
            background-color: #FD9F78;
        }
        
        .info-box {
            position: absolute;
            left: 400px;
            bottom: 100px;
            width: 300px;
            height: 150px;
            background-color: #FFFFFF;
            border: 2px solid #FF4800;
            border-radius: 10px;
            padding: 10px;
            color: #000000;
        }
        
        .explanation {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #FF4800;
            border-radius: 10px;
            color: #000000;
            width: 100%;
            box-sizing: border-box;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #FD9F78;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .lower-bound {
            position: absolute;
            left: 100px;
            top: 50px;
            padding: 10px;
            border: 2px solid #FF4800;
            border-radius: 5px;
            background-color: #FFFFFF;
            font-weight: bold;
            color: #000000;
        }
        
        .arrow {
            position: absolute;
            width: 80px;
            height: 2px;
            background-color: #FF4800;
            transform-origin: left center;
        }
        
        .arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: -4px;
            width: 0;
            height: 0;
            border-left: 10px solid #FF4800;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }
    </style>
</head>
<body>
    <h1>Stack-Based Bound Checking Process</h1>
    
    <div class="container">
        <div class="animation-container" id="animation-container">
            <div class="stack-container" id="stack-container">
                <div class="stack-label">Stack</div>
            </div>
            
            <div class="array-container">
                <div class="array-label">Array: [5, 3, 1, 4, 8, 7, 9]</div>
                <div class="array-element" id="elem-0">5</div>
                <div class="array-element" id="elem-1">3</div>
                <div class="array-element" id="elem-2">1</div>
                <div class="array-element" id="elem-3">4</div>
                <div class="array-element" id="elem-4">8</div>
                <div class="array-element" id="elem-5">7</div>
                <div class="array-element" id="elem-6">9</div>
            </div>
            
            <div class="lower-bound" id="lower-bound">
                Lower Bound: 0
            </div>
            
            <div class="info-box" id="info-box">
                <p id="action-text">Starting the process...</p>
                <p id="stack-text">Stack: []</p>
            </div>
        </div>
        
        <div class="explanation" id="explanation">
            Welcome to Stack-Based Bound Checking! This animation will show you how to process the array [5, 3, 1, 4, 8, 7, 9] step by step.
        </div>
        
        <div class="controls">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    
    <script>
        const steps = [
            {
                explanation: "Welcome to Stack-Based Bound Checking! This animation will show you how to process the array [5, 3, 1, 4, 8, 7, 9] step by step.",
                lowerBound: 0,
                stack: [],
                current: -1,
                processed: [],
                action: "Starting the process...",
                stackText: "Stack: []"
            },
            {
                explanation: "We start with element 5. Since the stack is empty, we push 5 onto the stack.",
                lowerBound: 0,
                stack: [5],
                current: 0,
                processed: [0],
                action: "Push 5 onto the stack",
                stackText: "Stack: [5]"
            },
            {
                explanation: "Next, we process element 3. Since 3 < 5 (top of stack), we need to pop elements until we find an element smaller than 3 or the stack becomes empty.",
                lowerBound: 0,
                stack: [5],
                current: 1,
                processed: [0],
                action: "Compare 3 with top of stack (5)",
                stackText: "Stack: [5]"
            },
            {
                explanation: "We pop 5 from the stack. Now the stack is empty, so we push 3 onto the stack.",
                lowerBound: 0,
                stack: [3],
                current: 1,
                processed: [0, 1],
                action: "Pop 5, then push 3 onto the stack",
                stackText: "Stack: [3]"
            },
            {
                explanation: "Now we process element 1. Since 1 < 3 (top of stack), we need to pop elements.",
                lowerBound: 0,
                stack: [3],
                current: 2,
                processed: [0, 1],
                action: "Compare 1 with top of stack (3)",
                stackText: "Stack: [3]"
            },
            {
                explanation: "We pop 3 from the stack. Now the stack is empty, so we push 1 onto the stack.",
                lowerBound: 0,
                stack: [1],
                current: 2,
                processed: [0, 1, 2],
                action: "Pop 3, then push 1 onto the stack",
                stackText: "Stack: [1]"
            },
            {
                explanation: "Now we process element 4. Since 4 > 1 (top of stack), we simply push 4 onto the stack.",
                lowerBound: 0,
                stack: [1],
                current: 3,
                processed: [0, 1, 2],
                action: "Compare 4 with top of stack (1)",
                stackText: "Stack: [1]"
            },
            {
                explanation: "Since 4 > 1, we push 4 onto the stack.",
                lowerBound: 0,
                stack: [1, 4],
                current: 3,
                processed: [0, 1, 2, 3],
                action: "Push 4 onto the stack",
                stackText: "Stack: [1, 4]"
            },
            {
                explanation: "Now we process element 8. Since 8 > 4 (top of stack), we simply push 8 onto the stack.",
                lowerBound: 0,
                stack: [1, 4],
                current: 4,
                processed: [0, 1, 2, 3],
                action: "Compare 8 with top of stack (4)",
                stackText: "Stack: [1, 4]"
            },
            {
                explanation: "Since 8 > 4, we push 8 onto the stack.",
                lowerBound: 0,
                stack: [1, 4, 8],
                current: 4,
                processed: [0, 1, 2, 3, 4],
                action: "Push 8 onto the stack",
                stackText: "Stack: [1, 4, 8]"
            },
            {
                explanation: "Now we process element 7. Since 7 < 8 (top of stack), we need to pop elements.",
                lowerBound: 0,
                stack: [1, 4, 8],
                current: 5,
                processed: [0, 1, 2, 3, 4],
                action: "Compare 7 with top of stack (8)",
                stackText: "Stack: [1, 4, 8]"
            },
            {
                explanation: "We pop 8 from the stack. Now we compare 7 with the new top of stack (4).",
                lowerBound: 0,
                stack: [1, 4],
                current: 5,
                processed: [0, 1, 2, 3, 4],
                action: "Pop 8, compare 7 with new top (4)",
                stackText: "Stack: [1, 4]"
            },
            {
                explanation: "Since 7 > 4, we push 7 onto the stack.",
                lowerBound: 0,
                stack: [1, 4, 7],
                current: 5,
                processed: [0, 1, 2, 3, 4, 5],
                action: "Push 7 onto the stack",
                stackText: "Stack: [1, 4, 7]"
            },
            {
                explanation: "Finally, we process element 9. Since 9 > 7 (top of stack), we simply push 9 onto the stack.",
                lowerBound: 0,
                stack: [1, 4, 7],
                current: 6,
                processed: [0, 1, 2, 3, 4, 5],
                action: "Compare 9 with top of stack (7)",
                stackText: "Stack: [1, 4, 7]"
            },
            {
                explanation: "Since 9 > 7, we push 9 onto the stack.",
                lowerBound: 0,
                stack: [1, 4, 7, 9],
                current: 6,
                processed: [0, 1, 2, 3, 4, 5, 6],
                action: "Push 9 onto the stack",
                stackText: "Stack: [1, 4, 7, 9]"
            },
            {
                explanation: "The process is complete! The final stack represents the first increasing subsequence from the original array: [1, 4, 7, 9].",
                lowerBound: 0,
                stack: [1, 4, 7, 9],
                current: -1,
                processed: [0, 1, 2, 3, 4, 5, 6],
                action: "Process complete!",
                stackText: "Final Stack: [1, 4, 7, 9]"
            }
        ];
        
        let currentStep = 0;
        const array = [5, 3, 1, 4, 8, 7, 9];
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const stackContainer = document.getElementById('stack-container');
        const explanation = document.getElementById('explanation');
        const lowerBoundEl = document.getElementById('lower-bound');
        const infoBox = document.getElementById('info-box');
        const actionText = document.getElementById('action-text');
        const stackText = document.getElementById('stack-text');
        
        function updateStep() {
            const step = steps[currentStep];
            
            // Update lower bound
            lowerBoundEl.textContent = `Lower Bound: ${step.lowerBound}`;
            
            // Update array highlighting
            for (let i = 0; i < array.length; i++) {
                const elemEl = document.getElementById(`elem-${i}`);
                elemEl.classList.remove('current', 'processed');
                
                if (i === step.current) {
                    elemEl.classList.add('current');
                } else if (step.processed.includes(i)) {
                    elemEl.classList.add('processed');
                }
            }
            
            // Update stack
            stackContainer.innerHTML = '<div class="stack-label">Stack</div>';
            step.stack.forEach(item => {
                const stackElem = document.createElement('div');
                stackElem.className = 'stack-element';
                stackElem.textContent = item;
                stackContainer.appendChild(stackElem);
            });
            
            // Update info box
            actionText.textContent = step.action;
            stackText.textContent = step.stackText;
            
            // Update explanation
            explanation.textContent = step.explanation;
            
            // Update buttons
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === steps.length - 1;
        }
        
        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateStep();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateStep();
            }
        });
        
        // Initialize
        updateStep();
    </script>
</body>
</html>
