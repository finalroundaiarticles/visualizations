<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortoise and Hare Algorithm Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            color: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #FF4800;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #000000;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .visualization-area {
            background-color: #FFFFFF;
            border: 3px solid #FF4800;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            min-height: 400px;
            position: relative;
        }

        .linked-list {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            position: relative;
        }

        .node {
            width: 60px;
            height: 60px;
            border: 3px solid #FF4800;
            border-radius: 50%;
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #000000;
            margin: 0 20px;
            position: relative;
            transition: all 0.5s ease;
        }

        .node.highlight-tortoise {
            background-color: #FD9F78;
            transform: scale(1.2);
            box-shadow: 0 0 20px #FD9F78;
        }

        .node.highlight-hare {
            background-color: #FF4800;
            color: #FFFFFF;
            transform: scale(1.2);
            box-shadow: 0 0 20px #FF4800;
        }

        .node.both-pointers {
            background: linear-gradient(45deg, #FD9F78 50%, #FF4800 50%);
            color: #FFFFFF;
            transform: scale(1.3);
            box-shadow: 0 0 25px #FF4800;
        }

        .arrow {
            position: absolute;
            width: 40px;
            height: 3px;
            background-color: #FF4800;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -5px;
            width: 0;
            height: 0;
            border-left: 10px solid #FF4800;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .curved-arrow {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid #FF4800;
            border-radius: 50%;
            border-left: transparent;
            border-bottom: transparent;
            top: -75px;
            right: -75px;
        }

        .curved-arrow::after {
            content: '';
            position: absolute;
            right: -15px;
            bottom: -15px;
            width: 0;
            height: 0;
            border-left: 10px solid #FF4800;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            transform: rotate(45deg);
        }

        .controls {
            margin: 30px 0;
        }

        .btn {
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FD9F78;
        }

        .btn:disabled {
            background-color: #FD9F78;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .step-info {
            background-color: #FD9F78;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-tortoise {
            width: 20px;
            height: 20px;
            background-color: #FD9F78;
            border-radius: 50%;
            border: 2px solid #FF4800;
        }

        .legend-hare {
            width: 20px;
            height: 20px;
            background-color: #FF4800;
            border-radius: 50%;
            border: 2px solid #FF4800;
        }

        .positions-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .position-info {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #FF4800;
        }

        .tortoise-pos {
            background-color: #FD9F78;
            color: #000000;
        }

        .hare-pos {
            background-color: #FF4800;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¢ Tortoise and Hare Algorithm üê∞</h1>
        <p class="subtitle">Watch how the slow and fast pointers detect a cycle in a linked list!</p>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-tortoise"></div>
                <span>Tortoise (Slow Pointer - 1 step)</span>
            </div>
            <div class="legend-item">
                <div class="legend-hare"></div>
                <span>Hare (Fast Pointer - 2 steps)</span>
            </div>
        </div>

        <div class="positions-display">
            <div class="position-info tortoise-pos">
                Tortoise Position: <span id="tortoise-pos">1</span>
            </div>
            <div class="position-info hare-pos">
                Hare Position: <span id="hare-pos">1</span>
            </div>
        </div>

        <div class="visualization-area">
            <div class="linked-list" id="linked-list">
                <!-- Nodes will be dynamically created -->
            </div>
        </div>

        <div class="step-info" id="step-info">
            Step 0: Both pointers start at node 1. Click "Next Step" to begin the algorithm!
        </div>

        <div class="controls">
            <button class="btn" id="prev-btn" onclick="previousStep()" disabled>‚¨ÖÔ∏è Previous Step</button>
            <button class="btn" id="next-btn" onclick="nextStep()">Next Step ‚û°Ô∏è</button>
            <button class="btn" onclick="reset()">üîÑ Reset</button>
        </div>
    </div>

    <script>
        const nodes = [1, 2, 3, 4];
        const cycleStart = 1; // Node 2 (index 1)
        let tortoisePos = 0;
        let harePos = 0;
        let currentStep = 0;
        let detectedCycle = false;

        const steps = [
            {
                tortoise: 0,
                hare: 0,
                description: "Both pointers start at node 1. Click 'Next Step' to begin the algorithm!"
            },
            {
                tortoise: 1,
                hare: 2,
                description: "Step 1: Tortoise moves to node 2 (1 step), Hare moves to node 3 (2 steps)"
            },
            {
                tortoise: 2,
                hare: 0,
                description: "Step 2: Tortoise moves to node 3 (1 step), Hare moves to node 1 (2 steps, following the cycle)"
            },
            {
                tortoise: 3,
                hare: 2,
                description: "Step 3: Tortoise moves to node 4 (1 step), Hare moves to node 3 (2 steps)"
            },
            {
                tortoise: 1,
                hare: 0,
                description: "Step 4: Tortoise moves to node 2 (1 step, entering cycle), Hare moves to node 1 (2 steps)"
            },
            {
                tortoise: 2,
                hare: 2,
                description: "Step 5: CYCLE DETECTED! Both pointers meet at node 3. The algorithm has successfully found the cycle!"
            }
        ];

        function createLinkedList() {
            const listContainer = document.getElementById('linked-list');
            listContainer.innerHTML = '';

            nodes.forEach((nodeValue, index) => {
                // Create node
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node';
                nodeDiv.id = `node-${index}`;
                nodeDiv.textContent = nodeValue;
                listContainer.appendChild(nodeDiv);

                // Create arrow (except for the last regular connection)
                if (index < nodes.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.style.left = `${(index + 1) * 100 - 20}px`;
                    listContainer.appendChild(arrow);
                }
            });

            // Add curved arrow to show the cycle
            const lastNode = document.getElementById(`node-${nodes.length - 1}`);
            const curvedArrow = document.createElement('div');
            curvedArrow.className = 'curved-arrow';
            lastNode.appendChild(curvedArrow);

            updateVisualization();
        }

        function updateVisualization() {
            // Clear all highlights
            nodes.forEach((_, index) => {
                const node = document.getElementById(`node-${index}`);
                node.className = 'node';
            });

            const currentStepData = steps[currentStep];
            const tortoiseNode = document.getElementById(`node-${currentStepData.tortoise}`);
            const hareNode = document.getElementById(`node-${currentStepData.hare}`);

            // Check if both pointers are at the same position
            if (currentStepData.tortoise === currentStepData.hare && currentStep > 0) {
                tortoiseNode.className = 'node both-pointers';
                detectedCycle = true;
            } else {
                tortoiseNode.classList.add('highlight-tortoise');
                hareNode.classList.add('highlight-hare');
            }

            // Update position displays
            document.getElementById('tortoise-pos').textContent = nodes[currentStepData.tortoise];
            document.getElementById('hare-pos').textContent = nodes[currentStepData.hare];

            // Update step info
            document.getElementById('step-info').textContent = currentStepData.description;

            // Update button states
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('next-btn').disabled = currentStep === steps.length - 1;

            if (detectedCycle && currentStep === steps.length - 1) {
                document.getElementById('step-info').style.backgroundColor = '#FF4800';
                document.getElementById('step-info').style.color = '#FFFFFF';
            } else {
                document.getElementById('step-info').style.backgroundColor = '#FD9F78';
                document.getElementById('step-info').style.color = '#000000';
            }
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateVisualization();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                detectedCycle = false;
                updateVisualization();
            }
        }

        function reset() {
            currentStep = 0;
            detectedCycle = false;
            updateVisualization();
        }

        // Initialize the visualization
        createLinkedList();
    </script>
</body>
</html>
